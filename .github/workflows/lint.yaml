name: Lint

on: [workflow_call]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort "black[jupyter]"

      - name: Run black
        run: black --check .

      - name: Run flake8
        run: flake8 . --max-line-length=110 --extend-ignore=E203

      - name: Run isort
        run: isort --check-only --diff .