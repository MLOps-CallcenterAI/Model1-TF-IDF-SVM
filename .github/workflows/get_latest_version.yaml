name: Get Latest Docker Image Version

on:
  workflow_call:
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
    outputs:
      latest_tag:
        description: 'The latest image tag from Docker Hub'
        value: ${{ steps.version.outputs.latest_tag }}

jobs:
  get_latest_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get latest image version
        id: version
        run: |
          IMAGE_NAME="medhedimaaroufi/callcenterai-svm"
          
          # Get tags from Docker Hub API
          LATEST_TAG=$(curl -s "https://hub.docker.com/v2/repositories/${IMAGE_NAME}/tags?page_size=100" \
            | jq -r '.results[].name' \
            | grep -E '^v1\.0\.[0-9]+$' \
            | sort -V \
            | tail -n1)
          echo "Latest tag: $LATEST_TAG"

          # Set the step output so the job output can reference it
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
